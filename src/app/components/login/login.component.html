<div class="form-group mx-sm-3 mb-2">
  <input type="text" placeholder="Name" [(ngModel)]="username"/>
</div>
<div class="form-group mx-sm-3 mb-2">
  <input type="password" placeholder="Password" [(ngModel)]="password"/>
</div>
<div class="col-7" style="margin-bottom: 20px;">
  <button type="submit" class="btn btn-primary" style="margin-left: 15px" (click)="login()">Login</button>
  <button type="submit" class="btn btn-primary" style="margin-left: 10px; background-color: green; border-color: green"
          (click)="register()">Register</button>
</div>
