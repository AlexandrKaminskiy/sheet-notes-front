<input type="text" placeholder="Name" [(ngModel)]="name" />
<input type="date" placeholder="Date from" [(ngModel)]="dateFrom" />
<input type="date" placeholder="Date to" [(ngModel)]="dateTo" />
<input type="number" placeholder="Complexity" [(ngModel)]="complexity" />
<input type="text" placeholder="Instrument" [(ngModel)]="instrument" />
<input type="number" placeholder="Duration from" [(ngModel)]="durationFrom" />
<input type="number" placeholder="Duration to" [(ngModel)]="durationTo" />

<table class="table table-bordered">
  <thead class="table-light" style="background-color: transparent;">
  <tr>
    <td>â„–</td>
    <td>Name</td>
    <td>Bpm</td>
    <td>Complexity</td>
    <td>Duration</td>
    <td>Creation date</td>
    <td>Instrument</td>
    <td>Edit</td>
  </tr>
  </thead>
  <tbody>
    <div *ngIf="notes$ | async as notes">
      <app-notes
        *ngFor="let note of notes | filterNotes: name : instrument : dateFrom : dateTo : complexity :  durationFrom : durationTo;
           let i = index" [note]="note">

      </app-notes>
    </div>

  </tbody>
</table>

<a routerLink="/new">New</a>
